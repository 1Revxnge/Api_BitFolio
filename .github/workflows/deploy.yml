name: Deploy .NET API to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x 

      - name: Restaurar dependências
        run: dotnet restore BitFolio.csproj

      - name: Compilar e publicar
        run: dotnet publish BitFolio.csproj -c Release -o ./publish

      - name: Criar arquivo ZIP único
        run: |
          VERSION_LABEL=v-${{ github.run_number }}-${{ github.sha }}
          cd publish
          zip -r ../$VERSION_LABEL.zip . # Sintaxe corrigida (removendo chaves)
        env:
          VERSION_LABEL: v-${{ github.run_number }}-${{ github.sha }}

      - name: Upload ZIP para S3
        run: |
          aws s3 cp $VERSION_LABEL.zip s3://${{ secrets.EB_S3_BUCKET }}/$VERSION_LABEL.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          VERSION_LABEL: v-${{ github.run_number }}-${{ github.sha }}

      - name: Criar versão e atualizar Beanstalk
        run: |
          VERSION_LABEL=v-${{ github.run_number }}-${{ github.sha }}
          
          # 1. Cria a nova versão no Elastic Beanstalk
          # O Beanstalk fará o processamento em background.
          aws elasticbeanstalk create-application-version \
            --application-name ${{ secrets.EB_APP_NAME }} \
            --version-label $VERSION_LABEL \
            --source-bundle S3Bucket=${{ secrets.EB_S3_BUCKET }},S3Key=$VERSION_LABEL.zip
            
          # 2. Atualiza o ambiente com a nova versão.
          aws elasticbeanstalk update-environment \
            --environment-name ${{ secrets.EB_ENV_NAME }} \
            --version-label $VERSION_LABEL
            
          # 3. AGUARDA que o ambiente termine a atualização e volte ao estado Ready/OK.
          # Isso é essencial para que futuras execuções do pipeline não falhem.
          aws elasticbeanstalk wait environment-updated \
            --environment-name ${{ secrets.EB_ENV_NAME }}

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          VERSION_LABEL: v-${{ github.run_number }}-${{ github.sha }}
