name: Deploy .NET API to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x 

      - name: Restaurar dependências
        run: dotnet restore BitFolio.csproj

      # Compila e joga os arquivos na pasta 'publish'
      - name: Compilar e publicar
        run: dotnet publish BitFolio.csproj -c Release -o publish

      - name: Criar Configurações (Procfile e Nginx)
        run: |
          # 1. Cria o Procfile DENTRO da pasta publish/
          # ESSENCIAL: Garante que o EB saiba como iniciar o app.
          echo "web: dotnet BitFolio.dll" > publish/Procfile

          # 2. Cria a estrutura de pastas .platform DENTRO de publish/
          mkdir -p publish/.platform/nginx/conf.d/elasticbeanstalk

          # 3. Cria a configuração SIMPLIFICADA do Nginx (apenas o upstream).
          # O Nginx do EB por padrão tem a regra "location /" que usa o upstream,
          # então só precisamos definir o servidor do Kestrel.
          echo 'upstream app_server { server 127.0.0.1:5000; }' > publish/.platform/nginx/conf.d/elasticbeanstalk/kestrel.conf
          
          # 4. Verificação visual (Opcional, mas útil para debug)
          echo "Conteúdo de publish/Procfile:"
          cat publish/Procfile
          echo "Conteúdo de publish/.platform/nginx/conf.d/elasticbeanstalk/kestrel.conf:"
          cat publish/.platform/nginx/conf.d/elasticbeanstalk/kestrel.conf

      # --- ZIP (Permanece igual, mas agora usando o conteúdo de publish/) ---
      - name: Criar arquivo ZIP final
        run: |
          VERSION_LABEL=v-${{ github.run_number }}-${{ github.sha }}
          # Entra na pasta publish (onde estão todos os arquivos de deploy)
          cd publish
          # Zipa o conteúdo, garantindo que Procfile e .platform fiquem na raiz do ZIP
          zip -r ../$VERSION_LABEL.zip .
        env:
          VERSION_LABEL: v-${{ github.run_number }}-${{ github.sha }}

      - name: Upload ZIP para S3
        run: |
          aws s3 cp $VERSION_LABEL.zip s3://${{ secrets.EB_S3_BUCKET }}/$VERSION_LABEL.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          VERSION_LABEL: v-${{ github.run_number }}-${{ github.sha }}

      - name: Atualizar Beanstalk
        run: |
          VERSION_LABEL=v-${{ github.run_number }}-${{ github.sha }}
          
          # 1. Cria a versão
          aws elasticbeanstalk create-application-version \
            --application-name ${{ secrets.EB_APP_NAME }} \
            --version-label $VERSION_LABEL \
            --source-bundle S3Bucket=${{ secrets.EB_S3_BUCKET }},S3Key=$VERSION_LABEL.zip
            
          # 2. Atualiza o ambiente
          aws elasticbeanstalk update-environment \
            --environment-name ${{ secrets.EB_ENV_NAME }} \
            --version-label $VERSION_LABEL
            
          # 3. Aguarda o ambiente ficar pronto (Isso evita erros em deploys seguidos)
          aws elasticbeanstalk wait environment-updated \
            --environment-name ${{ secrets.EB_ENV_NAME }}

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          VERSION_LABEL: v-${{ github.run_number }}-${{ github.sha }}
