name: Deploy .NET API to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x 

      - name: Restaurar dependências
        run: dotnet restore BitFolio.csproj

      # Compila e joga os arquivos na pasta 'publish'
      - name: Compilar e publicar
        run: dotnet publish BitFolio.csproj -c Release -o publish

     - name: Criar Configuração do Nginx
  run: |
    mkdir -p .platform/nginx/conf.d/elasticbeanstalk
    cat > .platform/nginx/conf.d/elasticbeanstalk/kestrel.conf << 'EOF'
    upstream app_server { 
        server 127.0.0.1:5000; 
    }

    server {
        listen 80;

        location / {
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api {
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
    EOF

    # Verificação visual para garantir que o arquivo foi criado
    cat .platform/nginx/conf.d/elasticbeanstalk/kestrel.conf

      # Mover a configuração para dentro da pasta publish para zipar tudo junto
      - name: Preparar ZIP
        run: |
          # Move a pasta .platform para dentro de publish
          mv .platform publish/

      - name: Criar arquivo ZIP final
        run: |
          VERSION_LABEL=v-${{ github.run_number }}-${{ github.sha }}
          
          # Entra na pasta publish (onde agora estão o app E a pasta .platform)
          cd publish
          
          # Zipa tudo que está ali dentro para a raiz do zip
          zip -r ../$VERSION_LABEL.zip .
        env:
          VERSION_LABEL: v-${{ github.run_number }}-${{ github.sha }}

      - name: Upload ZIP para S3
        run: |
          aws s3 cp $VERSION_LABEL.zip s3://${{ secrets.EB_S3_BUCKET }}/$VERSION_LABEL.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          VERSION_LABEL: v-${{ github.run_number }}-${{ github.sha }}

      - name: Atualizar Beanstalk
        run: |
          VERSION_LABEL=v-${{ github.run_number }}-${{ github.sha }}
          
          # 1. Cria a versão
          aws elasticbeanstalk create-application-version \
            --application-name ${{ secrets.EB_APP_NAME }} \
            --version-label $VERSION_LABEL \
            --source-bundle S3Bucket=${{ secrets.EB_S3_BUCKET }},S3Key=$VERSION_LABEL.zip
            
          # 2. Atualiza o ambiente
          aws elasticbeanstalk update-environment \
            --environment-name ${{ secrets.EB_ENV_NAME }} \
            --version-label $VERSION_LABEL
            
          # 3. Aguarda o ambiente ficar pronto (Isso evita erros em deploys seguidos)
          aws elasticbeanstalk wait environment-updated \
            --environment-name ${{ secrets.EB_ENV_NAME }}

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          VERSION_LABEL: v-${{ github.run_number }}-${{ github.sha }}
