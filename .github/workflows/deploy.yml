name: Deploy .NET API to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # Altere se sua branch principal for diferente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout código
        uses: actions/checkout@v4

      # 2️⃣ Configurar .NET
      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3️⃣ Restaurar dependências
      - name: Restaurar dependências
        run: dotnet restore

      # 4️⃣ Compilar e publicar
      - name: Compilar e publicar
        run: dotnet publish Api_BitFolio/BitFolio.csproj -c Release -o ./publish

      # 5️⃣ Fazer zip do projeto
      - name: Criar deploy.zip
        run: zip -r deploy.zip ./publish

      # 6️⃣ Upload do zip para S3
      - name: Upload deploy.zip para S3
        run: aws s3 cp deploy.zip s3://${{ secrets.EB_S3_BUCKET }}/deploy.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      # 7️⃣ Criar versão da aplicação e atualizar environment
      - name: Criar versão e atualizar Beanstalk
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name ${{ secrets.EB_APP_NAME }} \
            --version-label v-${{ github.run_number }} \
            --source-bundle S3Bucket=${{ secrets.EB_S3_BUCKET }},S3Key=deploy.zip \
            --auto-create-application
          
          aws elasticbeanstalk update-environment \
            --environment-name ${{ secrets.EB_ENV_NAME }} \
            --version-label v-${{ github.run_number }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
          DOTNET_ROOT: /usr/share/dotnet
