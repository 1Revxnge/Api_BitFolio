name: Deploy .NET API to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x 

      - name: Restaurar depend√™ncias
        run: dotnet restore BitFolio.csproj

      - name: Compilar e publicar
        run: dotnet publish BitFolio.csproj -c Release -o ./publish

      - name: Criar arquivo ZIP √∫nico
        run: |
          VERSION_LABEL=v-${{ github.run_number }}-${{ github.sha }}
          cd publish
          zip -r ../$VERSION_LABEL.zip . # Sintaxe corrigida (removendo chaves)
        env:
          VERSION_LABEL: v-${{ github.run_number }}-${{ github.sha }}

      - name: Upload ZIP para S3
        run: |
          aws s3 cp $VERSION_LABEL.zip s3://${{ secrets.EB_S3_BUCKET }}/$VERSION_LABEL.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          VERSION_LABEL: v-${{ github.run_number }}-${{ github.sha }}

      - name: Criar vers√£o, aguardar processamento e atualizar Beanstalk üöÄ
        run: |
          VERSION_LABEL=v-${{ github.run_number }}-${{ github.sha }}
          
          # 1. Cria a nova vers√£o no Elastic Beanstalk
          aws elasticbeanstalk create-application-version \
            --application-name ${{ secrets.EB_APP_NAME }} \
            --version-label $VERSION_LABEL \
            --source-bundle S3Bucket=${{ secrets.EB_S3_BUCKET }},S3Key=$VERSION_LABEL.zip
            
          # 2. AGUARDA (wait) que a vers√£o exista e tenha sido processada (Status: PROCESSED).
          # Isso resolve o erro "Must be Ready".
          aws elasticbeanstalk wait application-version-exists \
            --application-name ${{ secrets.EB_APP_NAME }} \
            --version-label $VERSION_LABEL
            
          # 3. Atualiza o ambiente com a nova vers√£o, agora validada.
          aws elasticbeanstalk update-environment \
            --environment-name ${{ secrets.EB_ENV_NAME }} \
            --version-label $VERSION_LABEL

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          VERSION_LABEL: v-${{ github.run_number }}-${{ github.sha }}
